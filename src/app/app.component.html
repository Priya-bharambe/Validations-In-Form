<app-header></app-header>


<div class="container-fluid bg" style="background-image: url(assets/bg.jpg);"><br><br>

    <div class="col-sm-6">
        <h3 style="text-align: center;">Form</h3>
        <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
            <div class="form-group">
                <label>Email address</label>
                <input type="email" email class="form-control" name="useremail" ngModel #email="ngModel" required aria-describedby="emailHelp">
                <span *ngIf="email.invalid && email.touched" class="error">Email is not valid</span>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input required maxlength="10" minlength="5" #password="ngModel" type="password" class="form-control" name="password" ngModel>
                <span *ngIf="password.invalid && password.touched" class="error">Password is not valid</span>
            </div>
            <div class="form-group">
                <label>Mobile</label>
                <input type="text" minlength="8" maxlength="12" #mobile="ngModel" class="form-control" name="mobile" ngModel placeholder="Mobile">
                <span *ngIf="mobile.invalid && mobile.touched" class="error">Mobile Number is not valid</span>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input pattern="[a-zA-z]*" type="text" #address="ngModel" class="form-control" name="address" ngModel placeholder="Address">
                <span *ngIf="address.invalid && address.touched" class="error">
          Address Number is not valid</span>
            </div>
            <button type="submit" [disabled]="userForm.invalid" class="btn btn-secondary">Submit</button>
        </form>
    </div><br><br>
</div>
<app-footer></app-footer>
